<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Meta Information -->
    <title>Tweeter</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/tweeter.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="module" src="/scripts/client.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>

      <div class="container">
        <span id="nav-title">Tweeter</span>
        <div id="nav-box">
          <div id="nav-tweet"><span class="bold">Write</span> a new tweet</div>
        </div>
        <img id="scroll-to-top" src="/images/go-up.svg">
      </div>

    </nav>

    <!-- Page-specific (main) content here -->
    <main>

      <header id="profile">

        <div class="container">
          <img class="avatar" src="/images/profile-hex.png">
          <h2 class="name">WMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWMWM</h2>
        </div>

      </header>

      <section class="tweets-container">

        <section class="new-tweet">

          <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="This is where you say something suuuuuuuuuuuuuuuuuuuuuuuuper important"></textarea>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </form>

          <div class="error">
            <h1 class="message"></h1>
            <p class="description"></p>
          </div>

        </section>

        <section id="tweets"></section>

      </section>

    </main>

    <div id="templates">

      <article>
        <header>
          <img src=""><div class="name"></div>
          <div class="handle"></div>
        </header>
        <p></p>
        <footer>
          <span></span>
          <div>
            <img src="/images/preferences-desktop-locale.svg">
            <img src="/images/media-playlist-repeat.svg">
            <img src="/images/dialog-ok.svg">
          </div>
        </footer>
      </article>

    </div>

  </body>

</html>
